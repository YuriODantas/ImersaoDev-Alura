<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components/main-button.css">
    <link rel="stylesheet" href="./styles/components/main-container.css">
    <link rel="stylesheet" href="./styles/components/main-header.css">
    <link rel="stylesheet" href="./styles/components/main-section.css">
    <link rel="stylesheet" href="./styles/components/wrapper-button.css">
    <title>Projeto 3 - Quem é esse Pokemon</title>
</head>

<body>
    <div class="main-container">
        <header class="main-header">
            <img class="logo" src="./images/imersao-dev.png" alt="Logo da ImersãoDev">
            <img class="logo" src="./images/logo-alura.png" alt="Logo da Alura">
        </header>

        <img src="./images/logo-pokemon.png" alt="Logo do quem é esse Pokemon">

        <section class="main-section">
            <img class="pokemon" src="./images/pokemons/pikachu-locked.png" alt="Pokemon a ser descoberto">
            <div class="wrapper-button">
                <div class="main-button">
                    <img src="./images/favicon.png" alt="pokebola">
                    <p>Pikachu</p>
                </div>
                <div class="main-button">
                    <img src="./images/favicon.png" alt="pokebola">
                    <p>Charmander</p>
                </div>
                <div class="main-button">
                    <img src="./images/favicon.png" alt="pokebola">
                    <p>Blastoise</p>
                </div>
            </div>
        </section>

    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
