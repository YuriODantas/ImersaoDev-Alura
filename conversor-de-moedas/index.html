<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components/main-box.css">
    <link rel="stylesheet" href="./styles/components/main-container.css">
    <link rel="stylesheet" href="./styles/components/main-description.css">
    <link rel="stylesheet" href="./styles/components/main-title.css">
    <title>Projeto 01 - Conversor de Moedas</title>
</head>

<body>
    <div class="main-container">
        <h1 class="main-title">Conversor de Moedas</h1>
        <img src="./images/imersao-Dev.png" alt="Logo da ImersÃ£oDev Alura">
        <p class="main-description">Insira um valor em uma das caixas e clique em converter.</p>
        <section>
            <div class="main-box">
                <label class="description" for="real">Real</label>
                <input id="real" class="input" type="text" placeholder="R$ 00,00">
            </div>
            <div class="main-box">
                <label class="description" for="dolar">Dolar</label>
                <input id="dolar" class="input" type="text" placeholder="US$ 00,00">
            </div>
            <div class="main-box">
                <label class="description" for="euro">Euro</label>
                <input id="euro" class="input" type="text" placeholder="EUR 00,00">
            </div>
            <div class="main-box">
                <label class="description" for="libras">Libras</label>
                <input id="libras" class="input" type="text" placeholder="GBP 00,00">
            </div>
            <div class="main-box">
                <label class="description" for="bitcoin">Bitcoin</label>
                <input id="bitcoin" class="input" type="text" placeholder="XBT 00,00">
            </div>
            <div class="main-box">
                <button onclick="clearInput()" class="button -clear">Limpar</button>
                <button onclick="converte()" class="button">Converter</button>
            </div>
        </section>
    </div>
    <script src="./scripts/coinValue.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
