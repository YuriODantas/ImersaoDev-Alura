<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components/container-calc.css">
    <link rel="stylesheet" href="./styles/components/main-button.css">
    <link rel="stylesheet" href="./styles/components/main-container.css">
    <link rel="stylesheet" href="./styles/components/main-logo.css">
    <link rel="stylesheet" href="./styles/components/main-title.css">
    <title>Projeto 2 - Calculadora</title>
</head>

<body>
    <div class="main-container">
        <h1 class="main-title">Calculadora</h1>
        <img src="./images/imersao-dev.png" alt="Logo da ImersÃ£oDev da Alura">

        <section class="container-calc">
            <input class="input" type="text">

            <div class="wrapper">
                <div>
                    <button id="btn-div" class="main-button" onclick="calcMath('/')">/</button>
                    <button id="btn-mult" class="main-button" onclick="calcMath('*')">*</button>
                    <button id="btn-sub" class="main-button" onclick="calcMath('-')">-</button>
                    <button id="btn-7" class="main-button -white" onclick="calcMath(7)">7</button>
                    <button id="btn-8" class="main-button -white" onclick="calcMath(8)">8</button>
                    <button id="btn-9" class="main-button -white" onclick="calcMath(9)">9</button>
                    <button id="btn-4" class="main-button -white" onclick="calcMath(4)">4</button>
                    <button id="btn-5" class="main-button -white" onclick="calcMath(5)">5</button>
                    <button id="btn-6" class="main-button -white" onclick="calcMath(6)">6</button>
                    <button id="btn-1" class="main-button -white" onclick="calcMath(1)">1</button>
                    <button id="btn-2" class="main-button -white" onclick="calcMath(2)">2</button>
                    <button id="btn-3" class="main-button -white" onclick="calcMath(3)">3</button>
                    <button id="btn-0" class="main-button -white" onclick="calcMath(0)">0</button>
                    <button id="btn-com" class="main-button" onclick="calcMath('.')">,</button>
                    <button id="btn-com" class="main-button -clear" onclick="cc()">C</button>
                </div>
                <div>
                    <button id="btn-add" class="main-button -second" onclick="calcMath('+')">+</button>
                    <button id="btn-equal" class="main-button -second" onclick="result()">=</button>
                </div>
                
            </div>
        </section>

        <img class="main-logo" src="./images/logo-alura.png" alt="Logo da Alura">
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
