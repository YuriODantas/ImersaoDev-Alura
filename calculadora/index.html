<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components/container-calc.css">
    <link rel="stylesheet" href="./styles/components/main-button.css">
    <link rel="stylesheet" href="./styles/components/main-container.css">
    <link rel="stylesheet" href="./styles/components/main-logo.css">
    <link rel="stylesheet" href="./styles/components/main-title.css">
    <title>Projeto 2 - Calculadora</title>
</head>

<body>
    <div class="main-container">
        <h1 class="main-title">Calculadora</h1>
        <img src="./images/imersao-dev.png" alt="Logo da ImersÃ£oDev da Alura">

        <section class="container-calc">
            <input class="input" type="text">

            <div class="wrapper">
                <div>
                    <button class="main-button">/</button>
                    <button class="main-button">*</button>
                    <button class="main-button">-</button>
                    <button class="main-button -white">7</button>
                    <button class="main-button -white">8</button>
                    <button class="main-button -white">9</button>
                    <button class="main-button -white">4</button>
                    <button class="main-button -white">5</button>
                    <button class="main-button -white">6</button>
                    <button class="main-button -white">1</button>
                    <button class="main-button -white">2</button>
                    <button class="main-button -white">3</button>
                    <button class="main-button -white -third">0</button>
                    <button class="main-button">,</button>
                </div>
                <div>
                    <button class="main-button -second">+</button>
                    <button class="main-button -second">=</button>
                </div>
                
            </div>
        </section>

        <img class="main-logo" src="./images/logo-alura.png" alt="Logo da Alura">
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
